name: Build and deploy through Github Package registry

on:
  push:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  # Build and push image to registry
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        
    - name: Create .env file
      uses: skiddph/actions-env@v1.0.2
      with:
        prefix: 'ENV_' # default | must be uppercase
      env:
        ENV_LUOSIMAO_TOKEN: ${{ secrets.LUOSIMAO_TOKEN }} # prefix + key = value
        ENV_SMS_SUFFIX: ${{ vars.SMS_SUFFIX }} # prefix is removed in .env file
        ENV_VENDOR: ${{ vars.VENDOR }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  
